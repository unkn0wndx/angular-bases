<div class="container flex flex-col w-full mx-auto">
  <ul class="flex flex-col">
    <li *ngFor="let character of characterList; let i = index" class="flex flex-row mb-2 border-gray-400 my-2">
      <div class="shadow border bg-white rounded-md flex flex-1 justify-between items-center p-4">
        <div class="flex-1 pl-1 md:mr-16">
          <div class="font-medium">
            {{ i + 1 + '. ' + character.name }}
          </div>
          <div class="flex-1 text-sm text-gray-600">
            Power: <strong>{{ character.power }} </strong>
          </div>
        </div>
        <div class="flex-none">
          <button class="bg-red-500 px-5 py-2 rounded-lg text-white"
            (click)="emitDeleteCharacter(character.id)">X</button>
        </div>
      </div>
    </li>
  </ul>
</div>
