<h4 class="text-xl"> Agregar personaje</h4>
<form action="" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" placeholder="Nombre" name="name"
    class="rounded-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent my-2">
  <input type="number" [(ngModel)]="character.power" placeholder="Poder" name="power"
    class="rounded-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent my-2">

  <button type="submit"
    class="py-2 px-4  bg-purple-600 hover:bg-purple-700 focus:ring-purple-500 focus:ring-offset-purple-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2  rounded-lg my-2">
    Agregar
  </button>

  <!-- <pre>{{ character | json }}</pre> -->

</form>
